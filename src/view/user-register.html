<!DOCTYPE html>
<html>
<head>
    <!-- commonJS语法引入公共头部meta标签 -->
    <%= require('html-loader!./layout/head-common.html') %>
    <!-- 页面标题借助htmlWebpackPlugin插件灵活获取 -->
    <title><%= htmlWebpackPlugin.options.title %> - happymall电商平台</title>
</head>
<body>
    <!-- 引入简单头部导航栏 -->
    <%= require('html-loader!./layout/nav-simple.html') %>
    <!-- 引入用户注册页面 -->
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <!-- 错误提示框（一开始会隐藏起来） -->
                    <div class="error-item">
                        <i class=" fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <!-- 用户名输入框 -->
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名" 
                        autocomplete="off">
                    </div>
                    <!-- 密码首次输入框 -->
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <!-- 让密码加密必须指定type为password -->
                        <input class="user-content" id="password" placeholder="请输入密码" 
                        autocomplete="off" type="password">
                    </div>
                    <!-- 密码再次输入框 -->
                    <div class="user-item">
                        <label class="user-label" for="password-confirm">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" id="password-confirm" placeholder="请再次输入密码"
                        autocomplete="off" type="password">
                    </div>
                    <!-- 手机号输入框 -->
                    <div class="user-item">
                        <label class="user-label" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input class="user-content" id="phone" placeholder="请输入手机号" 
                        autocomplete="off">
                    </div>
                    <!-- 邮箱输入框 -->
                    <div class="user-item">
                        <label class="user-label" for="email">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input class="user-content" id="email" placeholder="请输入邮箱" 
                        autocomplete="off">
                    </div>
                    <!-- 密码提示问题输入框 -->
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-question"></i>
                        </label>
                        <input class="user-content" id="question" placeholder="请输入密码提示问题" 
                        autocomplete="off">
                    </div>
                    <!-- 密码提示问题的答案输入框 -->
                    <div class="user-item">
                        <label class="user-label" for="answer">
                            <i class="fa fa-key"></i>
                        </label>
                        <input class="user-content" id="answer" placeholder="请输入密码提示问题的答案" 
                        autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit">注册</a>
                    <div class="link-item">
                        <a class="link" href="./user-login.html">已有账号，去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入底部导航栏 -->
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
